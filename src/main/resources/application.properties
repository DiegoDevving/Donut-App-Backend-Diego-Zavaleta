# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/Donut-App-Diego
spring.datasource.username=postgres
spring.datasource.password=Datos20250
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL 9+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

# Do not let Hibernate auto-create tables (since you already ran CREATE TABLE); validate schema matches entities
spring.jpa.hibernate.ddl-auto=validate

# Show SQL in logs for debugging
spring.jpa.show-sql=true
